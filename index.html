<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/icons8-timer-50.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>Countdown Timer</h1>

      <div class="blocks" id="countdown">
        <div class="b1">
          <span id="days">00</span>
          days
        </div>
        <div class="b2">
          <span id="hrs">00</span>
          hrs
        </div>
        <div class="b3">
          <span id="min">00</span>
          mins
        </div>
        <div class="b4">
          <span id="sec">00</span>
          secs
        </div>
      </div>

      <h2>Progress :</h2>

      <div class="progressbar">
        <div id="progress"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
